<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>


	<div class="header">
		<div id="logo">
			
		</div>
		<div id="link">
			<a href="https://srmdsc.com/">DSC SRM</a>
		</div>
	</div>






	<div class="container">
		<h1>
			Survey Form
		</h1>

		<div class="row">

			<div class="col">
				<div class="box">
					<input type="text" name="" required="required">
					<span class="text">First Name</span>
					<span class="line"></span>
				</div>
			</div>

			<div class="col">
				<div class="box">
					<input type="text" name="" required="required">
					<span class="text">Last Name</span>
					<span class="line"></span>
				</div>
			</div>

		</div>

		<div class="row">

			<div class="col">
				<div class="box">
					<input type="text" name="" required="required">
					<span class="text">Email</span>
					<span class="line"></span>
				</div>
			</div>

			<div class="col">
				<div class="box">
					<input type="text" name="" required="required">
					<span class="text">Mobile Number</span>
					<span class="line"></span>
				</div>
			</div>

		</div>


		<div class="row">

			<div class="col">
				<div class="box2">
					<span class="label">Gender</span>
					<p>	
						<input type="radio" name="gender" required="required"> Male <br>
						<input type="radio" name="gender"> Female
					</p>
				</div>
			</div>

		</div>



		<div class="row">

			<div class="col">
				<div class="box">
					<select>
						<option value="Browser">Other</option>
						<option value="Browser">Google Chrome</option>
						<option value="Browser">Mozilla FireFox</option>
						<option value="Browser">Microsoft Edge</option>
						<option value="Browser">Opera</option>
					</select>
					<span class="label">Which Browser Do You Prefer?</span>
					<span class="line"></span>
				</div>
			</div>

		</div>


		<div class="row">

			<div class="col">
				<div class="box">
					<select>
						<option value="Browser">Other</option>
						<option value="Browser">Google</option>
						<option value="Browser">Bing</option>
						<option value="Browser">Yahoo!</option>
						<option value="Browser">DuckDuckGo</option>
					</select>
					<span class="label">Which Search Engine Do You Prefer?</span>
					<span class="line"></span>
				</div>
			</div>

		</div>







		<div class="row">

			<div class="col">

				<button>
					Submit
				</button>

			</div>

		</div>



		
	</div>



	<div class="dots">
		<div class="dot1"></div>
		<div class="dot2"></div>
		<div class="dot3"></div>
		<div class="dot4"></div>
	</div>


</body>
</html>
